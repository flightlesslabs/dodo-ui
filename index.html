<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>storybook - Storybook</title>

    <style>
      @font-face {
        font-family: 'Nunito Sans';

      @font-face {
        font-family: 'Nunito Sans';
        font-style: italic;
        font-weight: 400;
        font-display: swap;
        src: url('./sb-common-assets/nunito-sans-italic.woff2') format('woff2');
      }

      @font-face {
        font-family: 'Nunito Sans';
        font-style: normal;
        font-weight: 700;
        font-display: swap;
        src: url('./sb-common-assets/nunito-sans-bold.woff2') format('woff2');
      }

      @font-face {
        font-family: 'Nunito Sans';
        font-style: italic;
        font-weight: 700;
        font-display: swap;
        src: url('./sb-common-assets/nunito-sans-bold-italic.woff2') format('woff2');
      }
    </style>

    <link href="./sb-manager/runtime.js" rel="modulepreload" />

    
    <link href="./sb-addons/storybook-core-server-presets-0/common-manager-bundle.js" rel="modulepreload" />
    
    <link href="./sb-addons/chromatic-com-storybook-1/manager-bundle.js" rel="modulepreload" />
    
    <link href="./sb-addons/docs-2/manager-bundle.js" rel="modulepreload" />
    
    <link href="./sb-addons/vueless-storybook-dark-mode-esm-preset-3/manager-bundle.js" rel="modulepreload" />
    
    <link href="./sb-addons/storybook-4/manager-bundle.js" rel="modulepreload" />
      <link rel="shortcut icon" href="favicon.ico" />
<link rel="icon" type="image/png" href="favicon.png" sizes="192x192" />

<meta name="description" content="An open-source, opinionated UI framework for Svelte." />

<!-- Facebook Meta Tags -->
<meta property="og:url" content="https://flightlesslabs.github.io/dodo-ui/" />
<meta property="og:type" content="website" />
<meta property="og:title" content="Dodo UI" />
<meta property="og:description" content="An open-source, opinionated UI framework for Svelte." />
<meta property="og:image" content="https://flightlesslabs.github.io/dodo-ui/og.png" />

<!-- Twitter Meta Tags -->
<meta name="twitter:card" content="summary_large_image" />
<meta property="twitter:domain" content="flightlesslabs.github.io" />
<meta property="twitter:url" content="https://flightlesslabs.github.io/dodo-ui/" />
<meta name="twitter:title" content="Dodo UI" />
<meta name="twitter:description" content="An open-source, opinionated UI framework for Svelte." />
<meta name="twitter:image" content="https://flightlesslabs.github.io/dodo-ui/og.png" />

<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
  href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
  rel="stylesheet"
/>
 

    <style>
      #storybook-root[hidden] {
        display: none !important;
      }
    </style>

    
  </head>
  <body>
    <div id="root"></div>

    
    <script>
      
        
          window['FEATURES'] = {
  "argTypeTargetsV7": true,
  "legacyDecoratorFileOrder": false,
  "disallowImplicitActionsInRenderV8": true,
  "viewport": true,
  "highlight": true,
  "controls": true,
  "interactions": true,
  "actions": true,
  "backgrounds": true,
  "outline": true,
  "measure": true
};
        
      
        
          window['REFS'] = {};
        
      
        
          window['LOGLEVEL'] = "info";
        
      
        
          window['DOCS_OPTIONS'] = {
  "defaultName": "Docs"
};
        
      
        
          window['CONFIG_TYPE'] = "PRODUCTION";
        
      
        
      
        
      
        
          window['TAGS_OPTIONS'] = {
  "dev-only": {
    "excludeFromDocsStories": true
  },
  "docs-only": {
    "excludeFromSidebar": true
  },
  "test-only": {
    "excludeFromSidebar": true,
    "excludeFromDocsStories": true
  }
};
        
      
        
          window['STORYBOOK_RENDERER'] = "svelte";
        
      
        
          window['STORYBOOK_BUILDER'] = "@storybook/builder-vite";
        
      
        
          window['STORYBOOK_FRAMEWORK'] = "@storybook/sveltekit";
        
      
    </script>
    

    <script type="module">
      import './sb-manager/globals-runtime.js';

      
        import './sb-addons/storybook-core-server-presets-0/common-manager-bundle.js';
      
        import './sb-addons/chromatic-com-storybook-1/manager-bundle.js';
      
        import './sb-addons/docs-2/manager-bundle.js';
      
        import './sb-addons/vueless-storybook-dark-mode-esm-preset-3/manager-bundle.js';
      
        import './sb-addons/storybook-4/manager-bundle.js';
      

      import './sb-manager/runtime.js';
    </script>
  </body>
</html>
